name: build-test-deploy

on:
  issue_comment:
    types: [created]

jobs:
  build:
    if: ${{ github.event.issue.pull_request }} # testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
